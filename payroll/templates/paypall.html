{% extends 'base.html' %}

  {% block script %}
    <script src="https://js.stripe.com/v2/"></script>
<script src="https://js.stripe.com/v3/"></script>
  {% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



{% block content %}

<!--<script src="https://js.stripe.com/v3/"></script>-->
<div class="container">
    <div class="row">
        <div class="col-md-7 offset-2">
            <div class="card mt-20 ">
                <div class="card-header bg-dark">
                    <h5>Payment</h5>
                </div>
                <div class="card-body">

                    <form action="/charge" method="post" id="payment-form" class="form">{% csrf_token %}
                  <div class="card-errors"></div>

                  <div class="form-row">
                    <label>
                      <span>Card number</span>
                      <input type="text" size="20" data-stripe="number" class="form-control">
                    </label>
                  </div>

                  <div class="form-row">
                    <label>
                      <span>Expiration (MM/YY)</span>
                      <input type="text" size="2" data-stripe="exp_month" >
                    </label>
                    <span> / </span>
                    <input type="text" size="2" data-stripe="exp_year" >
                  </div>

                  <div class="form-row">
                    <label>
                      <span>CVC</span>
                      <input type="text" size="4" data-stripe="cvc" class="form-control">
                    </label>
                  </div>

                  <div class="form-row">
                    <label>
                      <span>Billing Zip</span>
                      <input type="text" size="6" data-stripe="address_zip" class="form-control">
                    </label>
                  </div>

                 <input type="submit" class="submit btn-danger" value="Submit Payment" >
</form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
